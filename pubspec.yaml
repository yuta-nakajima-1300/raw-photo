name: raw_photo_editor
description: Professional RAW photo editing application for mobile devices
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.8.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # File Operations
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  
  # Image Processing
  image: ^4.1.3
  
  # Native Integration
  ffi: ^2.1.0
  
  # UI Components
  flutter_colorpicker: ^1.0.3
  syncfusion_flutter_sliders: ^23.2.7
  flutter_speed_dial: ^7.0.0
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
  # Development
  flutter_lints: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  
  # Code Generation
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/presets/
  
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700